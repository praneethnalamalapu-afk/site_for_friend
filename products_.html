<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | S Fashion</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; border-bottom:1px solid #eee; }
    header h1 { font-size:24px; letter-spacing:2px; color:#b8860b; }

    /* Product Container */
    .product-container { display:flex; gap:40px; padding:40px 60px; flex-wrap: wrap; }
    .product-container img {
      width:400px;
      border-radius:10px;
      box-shadow:0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.4s ease-in-out;
    }
    /* Hover magnify effect */
    .product-container img:hover {
      transform: scale(1.2);
    }

    .details { max-width:500px; }
    .details h2 { font-size:24px; margin-bottom:10px; }
    .details p { margin:10px 0; color:#444; }
    .price { font-size:20px; font-weight:bold; margin:15px 0; }
    .btn {
      background:#b8860b;
      color:white;
      padding:12px 20px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size:16px;
    }
    .btn:hover { background:#a06d08; }

    /* Recommended Section */
    .recommended {
      padding:40px 60px;
    }
    .recommended h3 {
      margin-bottom:20px;
      font-size:22px;
      color:#b8860b;
    }
    .recommended-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:25px;
    }
.rec-card {
  flex: 0 0 auto;
  width: 220px; /* fixed width like Amazon cards */
  margin: 10px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fff;
  text-align: left;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s ease-in-out;
  cursor: pointer;
}

.rec-card:hover {
  transform: scale(1.05);
  box-shadow: 0px 6px 14px rgba(0,0,0,0.2);
}

.rec-card img {
  width: 100%;
  height: 180px;
  object-fit: contain; /* makes images fit nicely */
  margin-bottom: 10px;
  border-radius: 5px;
}



    
    .rec-card:hover img {
      transform: scale(1.1);
      border:2px solid #ffd700;
      box-shadow:0px 4px 12px rgba(184,134,11,0.5);
    }
    .rec-card h4 { margin:10px 0 5px; font-size:16px; }
    .rec-card p { font-size:14px; color:#444; font-weight:bold; }



    .image-zoom-container {
  position: relative;
  display: inline-block;
}

#mainImage {
  width: 400px;
  border-radius: 10px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
}

/* Zoom Lens */
.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  width: 100px;
  height: 100px;
  opacity: 0.4;
  background: #fff;
  cursor: crosshair;
}

/* Zoom Result */
#zoomResult {
  border: 1px solid #d4d4d4;
  width: 400px;
  height: 400px;
  margin-left: 20px;
  background-repeat: no-repeat;
}




  </style>
</head>
<body>
  <header>
    <h1>S FASHION</h1>
    <nav>
      <a href="index.html">Back to Products</a>
    </nav>
  </header>

  <!-- Product Details -->
  <section class="product-container">
    <img id="product-img" src="" alt="Product Image">
    <div class="details">
      <h2 id="product-name"></h2>
      <p id="product-desc"></p>
      <p class="price" id="product-price"></p>
      <p><strong>Product ID:</strong> <span id="product-id"></span></p>
      <button class="btn" onclick="window.location.href='tel:+919876543210'">ðŸ“ž Connect With Us</button>
      <button class="btn" onclick="goToOrderPage()">ðŸ›’ Place an Order</button>

<script>
function goToOrderPage() {
  const productId = document.getElementById("product-id").innerText; 
  window.location.href = `order.html?id=${encodeURIComponent(productId)}`;
}
</script>

    </div>
    

  </section>

  <!-- Recommended Section -->
  <section class="recommended">
    <h3>Recommended Only For You</h3>
    <div class="recommended-grid" id="recommended-list">
      <!-- Recommended products will load here -->
    </div>
  </section>

  <script src="product_.js">

  </script>

 
</body>
</html>
